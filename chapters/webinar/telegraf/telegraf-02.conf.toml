[agent]
  hostname = "telegraf-02"

###############################################################################
#                            DATA COLLECTION                                  #
###############################################################################

[[inputs.ping]]
  interval = "10s"
  count = 3
  ping_interval = 1.0
  timeout = 5.0
  urls = ["srl2"]

  [inputs.ping.tags]
    collection_type = "ping"
    watcher_type = "healthcheck"
    service = "srl2"

##############################################################################
#                            DATA NORMALIZATION                              #
##############################################################################


###############################################################################
#                            DATA ENRICHMENT                                  #
###############################################################################


##############################################################################
#                            DATA OUTPUT                                     #
##############################################################################
[[outputs.file]]
  files = ["stdout"]
